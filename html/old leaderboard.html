<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/leaderboard.css">
        <link rel="stylesheet" href="../css/site version dropdown.css">

        <script type="module" src="../js/MainToo.js"></script>
        <script type="module" src="../js/siteVersion.js"></script>

        <div class="header">
            <a class="headerButton" id="rankingsHeaderButton" href="leaderboard.html">Rankings</a>
