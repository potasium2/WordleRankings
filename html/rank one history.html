<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/rankhistory.css">

        <script type="module" src="../js/Rank History/Main.js"></script>
        <script type="module" src="../js/siteVersion.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
        <title>Top Rank History</title>
    </head>
    <body>
        <div class="header">
            <a class="headerButton" id="rankingsHeaderButton" href="leaderboard.html">Rankings</a>
            <a class="headerButton" id="topRankHistoryButton">Top Rankings History</a>
            <a class="headerButton" id="oldRankingsHeaderButton" href="old leaderboard.html">Alternate Rankings</a>
            <a class="headerButton" id="infoHeaderButton" href="info.html">Info</a>
        </div>
        <div id="siteVersion" onclick="location.href='changelog.html'"></div>
        <h1>Rank #1 History</h1>
        <table id="rankHistory">
            <tbody>
                <tr class="topRow">
                    <td>Name</td>
                    <td>From</td>
                    <td>To</td>
                    <td>Days Held</td>
                </tr>
            </tbody>
        </table>

        <div class="spacing"></div>
        <h1>Longest Combined Reigns</h1>
        <table id="totalTime">
            <tbody>
                <tr class="topRow">
                    <td>Name</td>
                    <td>Total Reign</td>
                </tr>
            </tbody>
        </table>

        <div class="spacing"></div>
        <h1>Longest Individual Reigns</h1>
        <table id="longestTime">
            <tbody>
                <tr class="topRow">
                    <td>Name</td>
                    <td>From</td>
                    <td>To</td>
                    <td>Days Held</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
